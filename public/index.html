<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket-Based Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end d-none">
      <div class="user-info d-flex align-items-center gap-2">
        <span id="current-user" class="text-muted"></span>
        <a id="user-profile-link" href="#" class="">
          <div id="user-avatar" class="avatar bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-size: 14px;"></div>
        </a>
        <a id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </nav>
    
    <div class="register-container d-none">
        <h2 class="text-center mt-5">Register</h2>
        <form id="register-form" class="row justify-content-center mt-4">
            <div class="col-6 d-flex gap-2">
            <input
                type="text"
                id="register-username"
                class="form-control"
                placeholder="Enter your username..."
            />
            <input
                type="email"
                id="register-email"
                class="form-control"
                placeholder="Enter your email..."
            />
            <input
                type="password"
                id="register-password"
                class="form-control"
                placeholder="Enter your password..."
            />
            </div>
            <div class="col-2">
            <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
        <a href="#" id="show-login" class="d-block text-center mt-3">Already have an account? Login here.</a>
    </div>

    <div class="login-container">
        <h2 class="text-center mt-5">Login to Chat</h2>
        <form id="login-form" class="row justify-content-center mt-4">
            <div class="col-6 d-flex gap-2">
            <input
                type="text"
                id="login-username-or-email"
                class="form-control"
                placeholder="Enter your username or email..."
            />
            <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="Enter your password..."
            />
            </div>
            <div class="col-2">
            <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
        <a href="#" id="show-register" class="d-block text-center mt-3">Don't have an account? Register here.</a>
    </div>
    <div class="chat-container container text-center d-none">
      <form id="messages-form" class="row">
        <div class="col-6">
          <input
            type="text"
            id="user-message"
            placeholder="Enter a message..."
          />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
      <div class="col-12">
        <ul id="messages-container" class="list-group mt-4">
          <!-- Starts empty, populated by app.js when messages are sent and received -->
        </ul>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js" defer></script>
  </body>
</html>
