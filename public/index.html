
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket-Based Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <form id="messages-form" class="row">
            <div class="col-6">
                <input type="text" id="user-message" placeholder="Enter a message...">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
        <div class="col-12">
            <ul id="messages-container" class="list-group mt-4">
                <!-- Starts empty, populated by app.js when messages are sent and received -->
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
